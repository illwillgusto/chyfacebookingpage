<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChyFace Booking Web App</title>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>
<body>
    <div class="navheader"><span style="color: #E674E8; font-size: 96px; font-family: Arizonia; font-weight: 400; word-wrap: break-word">Chy</span><span style="color: #E674E8; font-size: 96px; font-family: Bilbo Swash Caps; font-weight: 400; word-wrap: break-word">F</span><span style="color: #E674E8; font-size: 96px; font-family: Arizonia; font-weight: 400; word-wrap: break-word">ace</span></div>
    <div class="container">
        <h3 class="formtitle"><center>Book Your Appointment Today</center></h3>
        <form name="appointment-form" method="get" data-netlify="true">

            <div class="inputgroup">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="inputgroup">
                <label for="name">Your Email</label>
                <input type="text" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="inputgroup">
                <label for="mobile">Your Number</label>
                <input type="number" id="mobile" name="mobile" placeholder="Your Mobile Number" required>
            </div>

            <div class="inputgroup">
                <label for="date">Your Date Request</label>
                <input type="date" id="date" name="date" placeholder="Date Request" required>
            </div>

            <div class="inputgroup">
                <label for="time">Time Request</label>
                <input type="time" id="time" name="time" placeholder="Time Request" required>
            </div>

            <div class="inputgroup">
                <div class="button">
                    <button type="submit">Book</button>
                </div>
            </div>
            <input type="hidden" name="success" value="/thank-you.html" id="">

        </form>
    </div>
    <div class="img_container">
        <img class="chyprofilepic" src="assets/img/chy.png" alt="picture of the owner and artist of ChyFace">
        <img class="chyprofilepic2" src="assets/img/chyFaceclients.png" alt="picture of the owner and artist of ChyFace">
    </div>
    <script src="script.js"></script>
    <script src="node.js"></script>
</body>
</html>
